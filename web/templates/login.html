 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/../css/login.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                  
                </div>
                <div class="col-md-6 right">
                     <form class="input-box" action="" method="POST">
                        <header>GİRİŞ YAP</header>
                        <div class="input-field">
                            <input type="text" class="input" name="nick" required autocomplete="off">
                            <label for="nick">Kullanıcı Adı</label>
                        </div>
                        <div class="input-field">
                            <input type= "password" class="input"  name="password" required>
                            <label for="password">Şifre</label>
                        </div>
                        </br>
                        <div class="input-field">
                            <button class="submit" type="submit">GİRİŞ YAP</button>
                    
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <ul class=flashes >
                            {% for message in messages %}
                            <div class="alert alert-primary" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {% endwith %}
                     </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
